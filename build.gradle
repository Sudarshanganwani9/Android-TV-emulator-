plugins {
    id 'com.android.application'
    id 'kotlin-android' apply false
}

android {
    compileSdk 30
    defaultConfig {
        applicationId "com.example.androidtvsample"
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release { minifyEnabled false }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
}
